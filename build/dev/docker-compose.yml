services:
    slim:
        build:
            context: ./slim
        command: "php -S 0.0.0.0:8080 -t public"
        depends_on:
            - db
        environment:
            DOCKER: "true"
        networks:
            - bridge
        ports:
            - 8080:8080
        volumes:
            - ../../:/var/www
            - ../../logs:/var/www/logs
        working_dir: /var/www
    db:
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: mydb
            MYSQL_PASSWORD: app_password
            MYSQL_ROOT_PASSWORD: example
            MYSQL_USER: app
        image: mysql
        networks:
            - bridge
        ports:
            - 3306:3306
        volumes:
            - ./db:/docker-entrypoint-initdb.d
networks:
    bridge:
version: '3'
volumes:
    logs:
        driver: local